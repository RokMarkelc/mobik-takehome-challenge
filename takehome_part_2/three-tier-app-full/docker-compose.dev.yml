version: "3.9"

services:
  db:
    image: postgres:16
    container_name: three_tier_db
    env_file: .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-app}"]
      interval: 2s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ./backend
    container_name: three_tier_backend
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app

  migrate:
    image: migrate/migrate:4
    entrypoint: ["migrate"]
    container_name: three_tier_migrate
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations

  frontend:
    image: node:20
    container_name: three_tier_frontend
    working_dir: /usr/src/app
    depends_on:
      - backend
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/usr/src/app
      - frontend_node_modules:/usr/src/app/node_modules
    command: bash -lc "npm install && npm start"

volumes:
  pg_data:
  frontend_node_modules:
